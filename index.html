<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #0ff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 30px 0;
      background-color: #000;
      color: #0ff;
      margin: 0;
      font-size: 2.5rem;
      box-shadow: 0 0 20px #0ff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      background: #111;
      color: #0ff;
      box-shadow: inset 0 0 5px #0ff;
      transition: all 0.3s ease;
    }
    button {
      background: #00f;
      box-shadow: 0 0 10px #00f;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .card {
      background: #111;
      color: #0ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #0ff;
    }
    .hidden { display: none; }
    .admin-controls, .task-form, .task-list {
      margin-bottom: 40px;
    }
    .status-completed { border-left: 6px solid lime; }
    .status-in-progress { border-left: 6px solid yellow; }
    .status-pending { border-left: 6px solid red; }
    #loginTracker {
      background: #111;
      color: #0ff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <h1>Task Tracker</h1>

  </script>
</body>
</html>
