<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker - Cyber Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #0ff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 30px 0;
      background-color: #000;
      color: #0ff;
      margin: 0;
      font-size: 2.5rem;
      box-shadow: 0 0 20px #0ff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      background: #111;
      color: #0ff;
      box-shadow: inset 0 0 5px #0ff;
      transition: all 0.3s ease;
    }
    button {
      background: #00f;
      box-shadow: 0 0 10px #00f;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .card {
      background: #111;
      color: #0ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #0ff;
    }
    .hidden { display: none; }
    .admin-controls, .task-form, .task-list {
      margin-bottom: 40px;
    }
    .status-completed { border-left: 6px solid lime; }
    .status-in-progress { border-left: 6px solid yellow; }
    .status-pending { border-left: 6px solid red; }
    #loginTracker {
      background: #111;
      color: #0ff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <audio id="loginSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <h1>Cyber Task Tracker</h1>
  <div class="container">
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="userId" placeholder="User ID">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="mainContent" class="hidden">
      <button onclick="logout()" style="background-color: red;">Logout</button>
      <div id="loginTracker" class="hidden"></div>

      <div class="task-form">
        <h2>Assign Task</h2>
        <input type="text" id="taskTitle" placeholder="Task Title">
        <input type="text" id="taskDescription" placeholder="Task Description">
        <select id="assignedTo"></select>
        <button onclick="assignTask()">Assign</button>
      </div>

      <div class="task-list">
        <h2>Task List</h2>
        <div id="tasks"></div>
      </div>

      <div class="admin-controls hidden" id="adminControls">
        <h2>Admin Controls</h2>
        <input type="text" id="newEmployeeId" placeholder="Employee ID">
        <button onclick="addEmployee()">Add Employee</button>
        <button onclick="removeEmployee()" style="background-color: red;">Remove Employee</button>
        <button onclick="downloadLog()" style="background-color: blue;">Download Task Log</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_TASKS = 'taskTrackerTasks';
    const STORAGE_EMPLOYEES = 'taskTrackerEmployees';
    const STORAGE_LOGS = 'loginLogs';
    const adminId = 'admin';

    let currentUser = null;
    let employees = [];
    let tasks = JSON.parse(localStorage.getItem(STORAGE_TASKS)) || [];
    let logs = JSON.parse(localStorage.getItem(STORAGE_LOGS)) || [];

    function saveState() {
      localStorage.setItem(STORAGE_TASKS, JSON.stringify(tasks));
      localStorage.setItem(STORAGE_EMPLOYEES, JSON.stringify(employees));
      localStorage.setItem(STORAGE_LOGS, JSON.stringify(logs));
    }

    function login() {
      const id = document.getElementById('userId').value;
      const pass = document.getElementById('password').value;
      if (id && pass) {
        currentUser = id;
        const now = new Date().toLocaleString();
        logs.push({ user: id, time: now, action: 'login' });
        saveState();

        const sound = document.getElementById('loginSound');
        sound.play();

        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        const isAdmin = id === adminId;
        document.getElementById('adminControls').classList.toggle('hidden', !isAdmin);
        document.getElementById('loginTracker').classList.toggle('hidden', !isAdmin);
        if (isAdmin) displayLoginLogs();

        populateEmployeeDropdown();
        renderTasks();
      }
    }

    function logout() {
      const now = new Date().toLocaleString();
      logs.push({ user: currentUser, time: now, action: 'logout' });
      saveState();

      currentUser = null;
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('mainContent').classList.add('hidden');
      document.getElementById('userId').value = '';
      document.getElementById('password').value = '';
    }

    function displayLoginLogs() {
      const div = document.getElementById('loginTracker');
      div.innerHTML = '<h3>Login Tracker</h3>' + logs.map(log => `<p>${log.user} ${log.action} at ${log.time}</p>`).join('');
    }

    function populateEmployeeDropdown() {
      const dropdown = document.getElementById('assignedTo');
      dropdown.innerHTML = '';
      employees.forEach(emp => {
        if (emp !== currentUser) {
          const option = document.createElement('option');
          option.value = emp;
          option.text = emp;
          dropdown.appendChild(option);
        }
      });
    }

    function assignTask() {
      const title = document.getElementById('taskTitle').value;
      const description = document.getElementById('taskDescription').value;
      const assignedTo = document.getElementById('assignedTo').value;
      if (title && description && assignedTo) {
        tasks.push({ title, description, assignedTo, assignedBy: currentUser, status: 'Pending' });
        saveState();
        renderTasks();
        document.getElementById('taskTitle').value = '';
        document.getElementById('taskDescription').value = '';
      }
    }

    function renderTasks() {
      const container = document.getElementById('tasks');
      container.innerHTML = '';
      tasks.forEach((task, index) => {
        if (task.assignedTo === currentUser || currentUser === adminId || task.assignedBy === currentUser) {
          const card = document.createElement('div');
          card.className = 'card';
          if (task.status === 'Completed') card.classList.add('status-completed');
          else if (task.status === 'In Progress') card.classList.add('status-in-progress');
          else card.classList.add('status-pending');

          card.innerHTML = `
            <h3>${task.title}</h3>
            <p>${task.description}</p>
            <p><strong>To:</strong> ${task.assignedTo}</p>
            <p><strong>By:</strong> ${task.assignedBy}</p>
            <p><strong>Status:</strong> ${task.status}</p>
            <label>Update Status:
              <select onchange="updateStatus(${index}, this.value)">
                <option value="Pending" ${task.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option value="In Progress" ${task.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                <option value="Completed" ${task.status === 'Completed' ? 'selected' : ''}>Completed</option>
              </select>
            </label>
          `;
          if (task.assignedBy === currentUser || currentUser === adminId) {
            const btn = document.createElement('button');
            btn.textContent = 'Remove';
            btn.style.backgroundColor = 'red';
            btn.onclick = () => removeTask(index);
            card.appendChild(btn);
          }
          container.appendChild(card);
        }
      });
    }

    function updateStatus(index, status) {
      tasks[index].status = status;
      saveState();
      renderTasks();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      saveState();
      renderTasks();
    }

    function addEmployee() {
      const newId = document.getElementById('newEmployeeId').value;
      if (newId && !employees.includes(newId)) {
        employees.push(newId);
        saveState();
        populateEmployeeDropdown();
        document.getElementById('newEmployeeId').value = '';
      }
    }

    function removeEmployee() {
      const newId = document.getElementById('newEmployeeId').value;
      const idx = employees.indexOf(newId);
      if (idx > -1) {
        employees.splice(idx, 1);
        saveState();
        populateEmployeeDropdown();
        document.getElementById('newEmployeeId').value = '';
      }
    }

    function downloadLog() {
      let csv = 'Title,Description,Assigned To,Assigned By,Status\n';
      tasks.forEach(t => {
        csv += `${t.title},${t.description},${t.assignedTo},${t.assignedBy},${t.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'task_log.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.addEventListener('DOMContentLoaded', () => {
  employees = JSON.parse(localStorage.getItem(STORAGE_EMPLOYEES)) || [];
  tasks = JSON.parse(localStorage.getItem(STORAGE_TASKS)) || [];
  logs = JSON.parse(localStorage.getItem(STORAGE_LOGS)) || [];

  // Optional: render admin panel if already logged in
  if (currentUser) {
    populateEmployeeDropdown();
    renderTasks();
    if (currentUser === adminId) displayLoginLogs();
  }
});

  </script>
</body>
</html>
